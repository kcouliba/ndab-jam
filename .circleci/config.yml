version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  release:
    executor:
      name: node/default
      tag: '13.14'
    steps:
      - checkout
      - node/install-packages
      - run:
        name: Set github user and release version
        command: |
          git config user.email $GIT_CONFIG_USER_EMAIL
          git config user.name $GIT_CONFIG_USER_NAME
          npm run release
workflows:
  node-tests:
    jobs:
      - node/test
      - release
